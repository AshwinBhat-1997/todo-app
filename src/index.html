<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="shortcut icon"
      href="./assets/task-line.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <!-- todo layout -->
    <main
      class="min-h-screen w-full flex items-center justify-center bg-blue-100"
    >
      <!-- todo-container -->
      <div
        class="min-h-80 w-[340px] md:w-[450px] lg:w-[600px] rounded-lg bg-white text-black p-5 flex flex-col items-center justify-center space-y-5"
      >
        <h1 class="text-3xl font-bold">Todo App</h1>
        <!-- todo form -->
        <form class="w-full">
          <input
            type="text"
            placeholder="create a new todo..."
            name="todo"
            autocomplete="off"
            class="border h-10 w-full rounded-lg ps-5 focus:ring focus:ring-gray-200 focus:outline-gray-100"
          />
          <button
            class="h-10 w-full flex items-center justify-center gap-2 text-white mb-2 mt-3 rounded-lg bg-black hover:bg-green-500 focus:bg-green-500 focus:ring focus:ring-green-300 outline-none transition duration-300"
          >
            <img src="./assets/add-line.svg" alt="plus-icon" class="h-5" />
            <span>Create</span>
          </button>
        </form>
        <!-- todo list -->
        <div class="todo-list flex flex-col gap-3 w-full">
          <div
            class="min-h-10 w-full flex flex-wrap items-center justify-between p-2 border rounded-lg gap-2"
          >
            <span>create a new todo app,create a new todo app.</span>
            <div class="flex gap-2">
              <button
                class="h-6 w-6 flex items-center justify-center text-white rounded-lg bg-green-500 hover:bg-green-700 focus:bg-green-500 focus:ring focus:ring-green-300 outline-none transition duration-300"
              >
                <img
                  src="./assets/check-line.svg"
                  alt="check-icon"
                  class="h-5"
                />
              </button>
              <button
                class="h-6 w-6 flex items-center justify-center text-white rounded-lg bg-yellow-500 hover:bg-yellow-700 focus:bg-yellow-500 focus:ring focus:ring-yellow-300 outline-none transition duration-300"
              >
                <img
                  src="./assets/pencil-line.svg"
                  alt="pencil-icon"
                  class="h-5"
                />
              </button>
              <button
                class="h-6 w-6 flex items-center justify-center text-white rounded-lg bg-red-500 hover:bg-red-700 focus:bg-red-500 focus:ring focus:ring-red-300 outline-none transition duration-300"
              >
                <img
                  src="./assets/delete-bin-6-line.svg"
                  alt="pencil-icon"
                  class="h-5"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
